<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="summery">
      <div class="summery__result">
        <h4 class="heading-4">Your Result</h4>
        <div class="result-circle">
          <span class="big-number">76</span>
          <span class="small-number">of 100</span>
        </div>
        <h3>Great</h3>
        <p class="summery__paragraph">
          Your Result 76 of 100 Great You scored higher than 65% of the people
          who have taken these tests
        </p>
      </div>
      <div class="summery__detail">
        <h4 class="heading-4 heading-4--black">Summery</h4>
        <ul class="summery__list">
          <li class="summery__item">
            <div class="summery__icon">
              <img src="assets/images/icon-reaction.svg" alt="" />
              <span>Reaction</span>
            </div>
            <p class="summery__grade"><strong>80</strong> / 100</p>
          </li>
          <li class="summery__item">
            <div class="summery__icon">
              <img src="assets/images/icon-memory.svg" alt="" />
              <span>Memory</span>
            </div>
            <p class="summery__grade"><strong>92</strong> / 100</p>
          </li>
          <li class="summery__item">
            <div class="summery__icon">
              <img src="assets/images/icon-verbal.svg" alt="" />
              <span>Verbal</span>
            </div>
            <p class="summery__grade"><strong>61</strong> / 100</p>
          </li>
          <li class="summery__item">
            <div class="summery__icon">
              <img src="assets/images/icon-visual.svg" alt="" />
              <span>Visual</span>
            </div>
            <p class="summery__grade"><strong>72</strong> / 100</p>
          </li>
        </ul>
        <button class="btn">Continue</button>
      </div>
    </div>
    <!-- . Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61
    / 100 Visual 72 / 100 Continue -->
  </body>
</html>
